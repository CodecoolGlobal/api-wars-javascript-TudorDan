{% extends 'layout.html' %}

{% block content %}
    <div class="container mt-3">
        <p class="h1">Register new user</p>

        <form action="/registration" class="mt-4">
            <div class="form-group">
                <label for="user">User name:</label>
                <input type="text" class="form-control" id="user" name="form-username" placeholder="Enter user name">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="form-password" aria-describedby="userName"
                       placeholder="Enter password">
                <small id="password" class="form-text text-muted">We'll never share your password with anyone
                    else.</small>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
